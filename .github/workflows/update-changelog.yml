name: Generate Changelog

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install --global standard-version

      - name: Generate changelog
        run: |
          # обновляет CHANGELOG.md и версию в package.json, если есть
          standard-version --skip.tag --skip.commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md package.json || true
          git commit -m "chore: update changelog [skip ci]" || echo "No changes"
          git push
